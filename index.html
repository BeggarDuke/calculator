<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="main">
    <div id="display">
      <div></div>
      <div></div>
    </div>
    <div id="buttons-body">
      <div id="body-one">
        <button data-key="1" class="number">1</button>
        <button data-key="2" class="number">2</button>
        <button data-key="3" class="number">3</button>
        <button data-key="4" class="number">4</button>
        <button data-key="5" class="number">5</button>
        <button data-key="6" class="number">6</button>
        <button data-key="7" class="number">7</button>
        <button data-key="8" class="number">8</button>
        <button data-key="9" class="number">9</button>
        <button data-key="." id="dot-button">.</button>
        <button data-key="0" class="number">0</button>
      </div>
      <div id="body-two">
        <button id="all-clear">AC</button>
        <button data-key="+" class="math-operators" id="plus">+</button>
        <button data-key="-" class="math-operators" id="minus">-</button>
        <button data-key="Backspace" id="clear">Del</button>
        <button data-key="*" class="math-operators" id="multiply">*</button>
        <button data-key="/" class="math-operators" id="division">/</button>
        <button data-key="=" id="equal-button">=</button>
      </div>
    </div>
  </div>
</body>
</html>
